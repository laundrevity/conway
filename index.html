<!DOCTYPE html>
<html>
<head>
    <title>Game of Life</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        import init, { WebHandle } from './pkg/game_of_life.js';

        async function run() {
            await init(); // Initialize the WASM module

            const app = new WebHandle();
            await app.start("canvas"); // Start the app with the canvas ID
        }

        run();
    </script>
</body>
</html>
